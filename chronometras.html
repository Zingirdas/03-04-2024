<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./chronometras.js" defer></script>
    <title>Chronometras</title>
</head>

<body style="overflow: hidden;">
    <div class="container">
        <div class="row" style="min-height: 70vh;">
            <div class="col-md-7 offset-md-3 d-flex align-items-center">
                <div class="alert alert-secondary p-5" style="background-color: rgb(159, 226, 43); border: solid black;">
                    <h1 style="margin-left: 10rem;">CHRONOMETRAS</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-control p-4 fs-1 text-center" style="background-color: antiquewhite; border: solid black;" id="timer">00:00:00:000</div>
                        </div>
                        <div class="col-md-3 mt-3">
                            <button class="btn btn-success float-start btn-md" id="startBtn">Pradėti</button>
                        </div>
                        <div class="col-md-3 mt-3">
                            <button class="btn btn-danger float-center btn-md" id="stopBtn">Stabdyti</button>
                        </div>
                        <div class="col-md-3 mt-3">
                            <button class="btn btn-success float-center btn-md" id="resetBtn">Pradėti iš naujo</button>
                        </div>
                        <div class="col-md-3 mt-3">
                            <button class="btn btn-info float-end btn-md" id="recordBtn">Fiksuoti laiką</button>
                        </div>
                    </div>
                    <div class="col-md-3 mt-3 mt-3">
                        <div class="text-center" id="recordedTimes" style="background-color: antiquewhite; border-radius: 5px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
